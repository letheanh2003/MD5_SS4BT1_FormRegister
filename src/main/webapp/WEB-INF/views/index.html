<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
    <form style="border: 1px solid #000; width: 50%" th:action="@{/createUser}" method="post" th:object="${user}">
        <h1>Form Register</h1>
        <div class="mb-3">
            <label>First Name: </label>
            <input type="text" name="firstName" th:field="*{firstName}">
            <span style="color: red" th:if="${#fields.hasErrors('firstName')}">Firstname bắt buộc, có độ dài tối thiểu 5, tối đa 45 ký tự</span>
        </div>
        <div class="mb-3">
            <label>Last Name: </label>
            <input type="text" name="lastName" th:field="*{lastName}">
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}">LastName bắt buộc, có độ dài tối thiểu 5, tối đa 45 ký tự</span>
        </div>
        <div class="mb-3">
            <label>Age: </label>
            <input type="text" name="age" th:field="*{age}">
            <span style="color: red" th:if="${#fields.hasErrors('age')}">Bạn phải trên 18 tuổi</span>
        </div>
        <div class="mb-3">
            <label>Phone Number: </label>
            <input type="text" name="phoneNumber" th:field="*{phoneNumber}">
            <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}">Số điện thoại phải bắt đầu bằng số 0 và đủ 10 số</span>
        </div>
        <div class="mb-3">
            <label>Email: </label>
            <input type="email" name="email" th:field="*{email}">
            <span style="color: red" th:if="${#fields.hasErrors('email')}">Email không đúng định dạng</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
